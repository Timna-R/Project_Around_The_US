<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <div class="logo"></div>
    </header>
    <main class="content">
      <section class="profile">
          <div class="profile__image">
            <img class="profile__profile-picture" src="https://i.imagesup.co/images2/38c8c6871241795530bae71a06c75ae7e1908765.jpg" alt="Profile Picture Image">
            <div class="profile__edit-image"></div>
          </div>
          <div class="profile__info">
            <div>
              <h1 class="profile__name">Jacques Cousteau</h1>
              <p class="profile__about">Witch, Magician</p>
            </div>
            <button type="button" class="profile__edit" aria-label="edit profile button"></button>
          </div>
        <button type="button" class="profile__add-button" aria-label="edit image button"></button>
      </section>
      <section class="elements">
        <ul class="cards">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Around The U.S.</p>
    </footer>
  </div>

  <div class="popup popup_theme_edit">
    <div class="popup__container popup__container_theme_edit">
      <button type="button" class="popup__close-button" aria-label="close button"></button>
      <h3 class="popup__title">Edit profile</h3>
      <form class="popup__form popup__form_type_edit" name="form">
        <input id="input-name" type="text" class="popup__input popup__input_type_name" name="name" placeholder="Name" minlength="2" maxlength="40">
        <span id="input-name-error"></span>
        <input id="input-about" type="text" class="popup__input popup__input_type_about" name="about" placeholder="about" minlength="2" maxlength="200">
        <span id="input-about-error"></span>
        <button type="submit" class="popup__button" aria-label="submit button">Save</button>
      </form> 
    </div>
  </div>

<div class="popup popup_theme_add-card">
    <div class="popup__container popup__container_theme_edit">
      <button type="button" class="popup__close-button" aria-label="close button"></button>
      <h3 class="popup__title">New place</h3>
      <form class="popup__form" name="form">
        <input id="input-card-title" type="text" class="popup__input popup__input_type_card-title" name="name" placeholder="Title" minlength="1" maxlength="30" required>
        <span id="input-card-title-error"></span>
        <input id="input-image" type="url" class="popup__input popup__input_type_image" name="link" placeholder="Image link" required>
        <span id="input-image-error"></span>
        <button type="submit" class="popup__button" aria-label="submit button">Create</button>
      </form> 
    </div>
  </div>

<div class="popup popup_theme_delete-card">
  <div class="popup__container popup__container_theme_edit">
    <button type="button" class="popup__close-button" aria-label="close button"></button>
    <h3 class="popup__title">Are you sure?</h3>
    <form class="popup__form" name="form">
      <button type="submit" class="popup__button" aria-label="submit button">Yes</button>
    </form> 
  </div>
</div>

<div class="popup popup_theme_edit-profile-picture">
  <div class="popup__container popup__container_theme_edit">
    <button type="button" class="popup__close-button" aria-label="close button"></button>
    <h3 class="popup__title">Change profile picture</h3>
    <form class="popup__form" name="form">
      <input id="input-profile-picture" type="url" class="popup__input popup__input_type_profile-picture" name="avatar" placeholder="Profile picture link" required>
      <span id="input-profile-picture-error"></span>
      <button type="submit" class="popup__button" aria-label="submit button">Save</button>
    </form> 
  </div>
</div>

  <div class="popup popup_theme_image">
    <div class="popup__container popup__container_theme_image">
      <button type="button" class="popup__close-button" aria-label="close button"></button>
      <figure>
        <img class="popup__image" src="https://" alt="User uploaded an image">
        <figcaption class="popup__image-title"></figcaption>
      </figure>
    </div>
  </div>
  
  <template id="card-template">
        <li class="cards__item">
          <button type="button" class="cards__delete"></button>
          <div class="cards__image"></div>
          <div class="cards__about">
            <h2 class="cards__title"></h2>
            <div class="cards__likes">
              <button type="button" class="cards__heart-like"></button>
              <span class="cards__heart-like-count"></span>
            </div>
          </div>
        </li>
  </template>
  
</body>
</html>
