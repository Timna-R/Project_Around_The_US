<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>

  <div class="profile-form">
    <div class="profile-form__container">
      <div class="profile-form__close-button"></div>
      <h3 class="profile-form__title">Edit profile</h3>
      <form class="form">
        <input type="text" class="form__input" name="name" placeholder="name">
        <input type="text" class="form__input" name="about" placeholder="about">
        <button type="submit" class="form__button">Save</button>
      </form> 
    </div>
  </div>

  <div class="page">
    <header class="header">
      <div class="logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__image"></div>
        <div class="profile__info">
          <div class="">
            <h2 class="info__name">Jacques Cousteau</h2>
            <p class="info__about">Explorer</p>
          </div>
          <div class="info__edit"></div>
        </div>
        <div class="profile__add-botton"></div>
      </section>
      <section class="elements">
        <ul class="cards">
          <li class="cards__item">
            <img class="cards__image" src="./images/kirill-pershin-Yosemite Valley_optimized.jpg" alt="A river with trees on the sides">
            <div class="cards__about">
              <h3 class="cards__title">Yosemite Valley</h3>
              <img class="cards__heart-like" src="./images/white-heart_optimized.png" alt="White heart shape with black frame">
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/kirill-pershin-Lake Louise_optimized.jpg" alt="View of Lake louise with blue and snowy mountains behind">
            <div class="cards__about">
              <h3 class="cards__title">Lake Louise</h3>
              <img class="cards__heart-like" src="./images/white-heart_optimized.png" alt="White heart shape with black frame">
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/kirill-pershin-Bald Mountains_optimized.jpg" alt="Mountain view at sunrise with sun">
            <div class="cards__about">
              <h3 class="cards__title">Bald Mountains</h3>
              <img class="cards__heart-like" src="./images/white-heart_optimized.png" alt="White heart shape with black frame">
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/kirill-pershin-Latemar_optimized.jpg" alt="Mountain view at night with stars">
            <div class="cards__about">
              <h3 class="cards__title">Latemar</h3>
              <img class="cards__heart-like" src="./images/white-heart_optimized.png" alt="White heart shape with black frame">
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/kirill-pershin-Vanoise Nationa.._optimized.jpg" alt="A lake with mountains behind it">
            <div class="cards__about">
              <h3 class="cards__title">Vanoise Nationa...</h3>
              <img class="cards__heart-like" src="./images/white-heart_optimized.png" alt="White heart shape with black frame">
            </div>
          </li>
          <li class="cards__item">
            <img class="cards__image" src="./images/kirill-pershin-Lago di Braies_optimized.jpg" alt="A river with wooden boats parked behind it are slightly snowy mountains">
            <div class="cards__about">
              <h3 class="cards__title">Lago di Braies</h3>
              <img class="cards__heart-like" src="./images/white-heart_optimized.png" alt="White heart shape with black frame">
            </div>
          </li>
        </ul>

      </section>
    </main>
    <footer class="footer">
      <h3 class="footer__copyright">&copy; 2021 Around The U.S.</h3>
    </footer>
  <script src="./index.js"></script>
  </div>
</body>
</html>
